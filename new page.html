<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>form </legend>
        <form action="01intro.html">
            <label for="">fname</label>
            <input type="text" name="" id="" placeholder="Enter your name" required>
            <label for="">lname</label>
            <input type="text" name="" id="">
            <textarea name="" id="" cols="20" rows="5"></textarea>
            <label for="">Enter your password</label>
            <input type="password" name="" id="" minlength="5" maxlength="8">
            <input type="email" name="" id="">
            <input type="number" name="" id="" min="0" max="5">
            <input type="range" name="" id="">
            <label for="xyz">male</label>
            <input type="radio" name="abc" id="xyz">
            <label for="">female</label>
            <input type="radio" name="abc" id="">
            <label for="">guj</label>
            <input type="checkbox" name="" id="">
            <label for="">eng</label>
            <input type="checkbox" name="" id="" checked>
            <label for="">select language</label>
            <select name="" id="">
                <option value="" selected disabled>select language</option>
                <option value="">eng</option>
                <option value="">guj</option>
            </select>
            <input type="date" name="" id="">
            <input type="datetime-local" name="" id="">
            <input type="color" name="" id="">
            <input type="submit" name="" id="" value="OK">
            <input type="reset" name="" id="">
        </form>
    </fieldset>
</body>

</html>
